
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheating Detection Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; color: #d62828; }
    .question { margin: 20px 0; }
    .answer-option { display: block; margin: 10px 0; padding: 10px; background: #eee; border-radius: 5px; cursor: pointer; }
    .answer-option:hover { background: #ddd; }
    #riskTitle { font-size: 24px; text-align: center; color: #000; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cheating Detection Quiz</h1>
    <div id="quiz">
      <div class="question" data-question="0">
        <p>How confident are you that your partner would NEVER cheat on you?</p>
        <div class="answer-option" data-value="1">100% certain</div>
        <div class="answer-option" data-value="2">Pretty confident</div>
        <div class="answer-option" data-value="3">Some doubts</div>
        <div class="answer-option" data-value="4">Not sure anymore</div>
      </div>
    </div>
    <div id="riskTitle"></div>

    <hr>
    <h3 style="text-align:center;">Want Full Results + Enter the Raffle?</h3>
    <div style="text-align:center; margin-top: 10px;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSf18alL6idY63jqx1aiZfczaS5mStdc-utOaHBtvOd9-ASp2g/viewform?usp=header" target="_blank">
        <button style="padding: 12px 24px; font-size: 16px; background-color: #d62828; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Claim My Entry
        </button>
      </a>
    </div>
  </div>

  <script>
    const questionEl = document.querySelector('.question');
    const options = questionEl.querySelectorAll('.answer-option');
    const riskTitle = document.getElementById('riskTitle');

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        const value = parseInt(option.dataset.value);
        showRiskLevel(value);
      });
    });

    function showRiskLevel(value) {
      let result = "";
      if (value === 1) result = "LOW: Youâ€™re likely safe, but stay aware.";
      else if (value === 2) result = "MODERATE: Trust is good, but pay attention.";
      else if (value === 3) result = "ELEVATED: Some signs may point to danger.";
      else if (value === 4) result = "HIGH: Multiple red flags. Stay cautious.";

      riskTitle.textContent = `Your Risk Level: ${result}`;
    }
  </script>
</body>
</html>
